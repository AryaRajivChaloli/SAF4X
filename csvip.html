    <script type="text/javascript">
        obj = {
            xhr : null,
            sentence : null,
            getImage : function() {
                //document.getElementById("output").innerHTML = '<br><br><br><br><br><br><br><h2 style="color: white;">Loading ...</h2>'
                this.sentence = document.getElementById("sentence").value;
                
                this.xhr = new XMLHttpRequest();
                this.xhr.onreadystatechange = this.showImage;
                this.xhr.responseType = "blob";
                this.xhr.open("GET", "http://localhost/SIH/SIH/server.php?sentence="+this.sentence, true);
                this.xhr.send();
            },
            showImage : function() {
                if (obj.xhr.readyState==4 && obj.xhr.status==200) {

                    var data = obj.xhr.response;
                    //alert(data);
                    alert(obj.xhr.getResponseHeader("sentiment"));
                    imageEle = document.getElementById("output_img")
                    imageEle.src = URL.createObjectURL(data);
                }
            }
        }
    </script>
